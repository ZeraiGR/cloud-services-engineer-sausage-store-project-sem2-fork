name: Sausage Store Deploy

on:
  push:
    branches:
      - main

env:
  NEXUS_HELM_REPO: ${{ secrets.NEXUS_HELM_REPO }}
  NEXUS_HELM_REPO_USER: ${{ secrets.NEXUS_HELM_REPO_USER }}
  NEXUS_HELM_REPO_PASSWORD: ${{ secrets.NEXUS_HELM_REPO_PASSWORD }}
  SAUSAGE_STORE_NAMESPACE: ${{ secrets.SAUSAGE_STORE_NAMESPACE }}
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
  VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}

jobs:
  build_and_push_to_docker_hub:
      name: Push Docker image to DockerHub
      runs-on: ubuntu-latest
      steps:
        - name: Check out the repo
          uses: actions/checkout@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2

        - name: Login to Docker 
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USER }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Push Backend to DockerHub
          uses: docker/build-push-action@v4
          with:
            context: ./backend/
            push: true
            tags: ${{ secrets.DOCKER_USER }}/sausage-backend:latest
            build-args: |
              VERSION=${{ github.sha }}

        - name: Push Frontend to DockerHub
          uses: docker/build-push-action@v4
          with:
            context: ./frontend/
            push: true
            tags: ${{ secrets.DOCKER_USER }}/sausage-frontend:latest

        - name: Push Backend-report to DockerHub
          uses: docker/build-push-action@v4
          with:
            context: ./backend-report/
            push: true
            tags: ${{ secrets.DOCKER_USER }}/sausage-backend-report:latest
  add_helm_chart_to_nexus:
      name: Add Helm Chart To Nexus
      runs-on: ubuntu-latest
      needs: build_and_push_to_docker_hub

      steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          # Получаем всю историю коммитов, чтобы можно было вычислить версию.
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.18.4

      - name: Install helm cm-push plugin
        run: |
          helm plugin install https://github.com/chartmuseum/helm-push

      - name: Package and push Helm chart to Nexus
        run: |
          CHART_VERSION="0.1.0-$(git rev-parse --short HEAD)"
          helm package ./sausage-store-chart --version $CHART_VERSION --app-version $CHART_VERSION
          helm cm-push sausage-store-chart-$CHART_VERSION.tgz $NEXUS_HELM_REPO

  deploy_helm_chart_to_kubernetes:
      name: Deploy Helm Chart To Kubernetes
      runs-on: ubuntu-latest
      needs: add_helm_chart_to_nexus

      steps:
        - name: Check out the repo
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Install Helm
          uses: azure/setup-helm@v4.3.0
          with:
            version: v3.18.4

        - name: Add Nexus Helm repo
          run: |
            helm repo add nexus $NEXUS_HELM_REPO --username $NEXUS_HELM_REPO_USER --password $NEXUS_HELM_REPO_PASSWORD
            helm repo update

        - name: Setup Kubeconfig
          run: |
            mkdir -p ~/.kube
            echo "${{ env.KUBE_CONFIG }}" > ~/.kube/config
        
        - name: Deploy to Kubernetes
          run: |
            CHART_VERSION="0.1.0-$(git rev-parse --short HEAD)"
            
            helm upgrade --install sausage-store nexus/sausage-store-chart \
              --version $CHART_VERSION \
              --namespace $SAUSAGE_STORE_NAMESPACE \
              -f ./sausage-store-chart/values.yaml \
              --wait